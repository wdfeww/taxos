<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Los Taxos 2025</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h4 mb-3">Los Taxos 2025</h1>
              <p class="text-secondary mb-4">
                Fill all inputs and results will update automatically.
              </p>
              <form id="calcForm" class="row g-5" novalidate>
                <div class="col-md-6">
                  <label class="form-label" for="prijmy">Príjmy (pripísane na učet za minuly rok)</label>
                  <input
                    id="prijmy"
                    class="form-control"
                    type="number"
                    min="0"
                    step="0.01"
                    placeholder="e.g. 9999.99"
                    required
                  />
                  <div class="invalid-feedback">Enter a valid value.</div>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="odvody">Odvody (sociálna a zdavotná spolu)</label>
                  <input
                    id="odvody"
                    class="form-control"
                    type="number"
                    min="0"
                    step="0.01"
                    placeholder="e.g. 2029.32"
                    required
                  />
                  <div class="invalid-feedback">Enter a valid value.</div>
                </div>
              </form>
              <hr class="my-4" />
              <div id="status" class="alert alert-info mb-4">
                Please fill all fields to see results.
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label" for="fixneVydavky">Fixne výdavky 60%</label>
                  <input id="fixneVydavky" class="form-control" type="text" readonly />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="nezdanitelnaCast">Nezdaniteľná časť</label>
                  <input id="nezdanitelnaCast" class="form-control" type="text" readonly />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="zakladDane">Základ dane</label>
                  <input id="zakladDane" class="form-control" type="text" readonly />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="nczd">Základ dane po odpočítani nezdaniteľnej časti</label>
                  <input id="nczd" class="form-control fw-semibold" type="text" readonly />
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="vydavky">Výdavky</label>
                    <input id="vydavky" class="form-control fw-semibold" type="text" readonly />
                  </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold" for="dan">Daň (15% daň pri príjme do ~50k eur)</label>
                    <input id="dan" class="form-control fw-semibold" type="text" readonly />
                  </div>
              </div>
              <div class="text-secondary mt-3 small">
                Tip: Taxos 2025
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
